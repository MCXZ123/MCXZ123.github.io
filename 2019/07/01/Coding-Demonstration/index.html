    <h2 id="Data-cleaning-example"><a href="#Data-cleaning-example" class="headerlink" title="Data cleaning example:"></a>Data cleaning example:</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"></span><br><span class="line">data = pd.read_excel(<span class="string">"Credit Card Payment Fraud.xlsx"</span>)</span><br><span class="line">print(data.head(<span class="number">20</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># "merchnum" Missing Value Imputation First Round:</span></span><br><span class="line"><span class="comment">## Replace the missing "merchnum" with non-missing "merchnum" based on same "merch.zip", "merch.state", "merch.description"</span></span><br><span class="line"></span><br><span class="line">print(data[[<span class="string">"merchnum"</span>]].isnull().sum())</span><br><span class="line">data[<span class="string">"merchnum"</span>]=data[<span class="string">"merchnum"</span>].astype(<span class="string">'category'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">## non-missing "merchnum" dictionary</span></span><br><span class="line">merchnum=data.loc[(data[<span class="string">"merchnum"</span>].notnull())&amp;(data[<span class="string">"merch.description"</span>].notnull())&amp;(data[<span class="string">"merch.state"</span>].notnull())&amp;(data[<span class="string">"merch.zip"</span>].notnull()),</span><br><span class="line">                  [<span class="string">"merchnum"</span>,<span class="string">"merch.description"</span>,<span class="string">"merch.state"</span>,<span class="string">"merch.zip"</span>]].drop_duplicates()</span><br><span class="line"></span><br><span class="line"><span class="comment">## split data into missing "merchnum" and nonmissing "merchnum"</span></span><br><span class="line">merchnum_miss = data.loc[data[<span class="string">"merchnum"</span>].isnull(),]</span><br><span class="line">merchnum_nomiss = data.loc[data[<span class="string">"merchnum"</span>].notnull(),]</span><br><span class="line"></span><br><span class="line"><span class="comment">## replace missing "merchnum" based on non-missing "merchnum" dictionary</span></span><br><span class="line">merchnum_miss_fix = pd.merge(merchnum,merchnum_miss,how=<span class="string">'right'</span>,</span><br><span class="line">                         left_on=[<span class="string">"merch.description"</span>,<span class="string">"merch.state"</span>,<span class="string">"merch.zip"</span>],</span><br><span class="line">                         right_on=[<span class="string">"merch.description"</span>,<span class="string">"merch.state"</span>,<span class="string">"merch.zip"</span>])</span><br><span class="line"></span><br><span class="line">print(merchnum_miss_fix.columns)</span><br><span class="line"></span><br><span class="line"><span class="comment"># select and rename replaced "merchnum"</span></span><br><span class="line">merchnum_miss_fix=merchnum_miss_fix.loc[:,[<span class="string">"recordnum"</span>,<span class="string">"cardnum"</span>,<span class="string">"date"</span>,<span class="string">"merch.description"</span>,</span><br><span class="line">                                           <span class="string">"merch.state"</span>,<span class="string">"merch.zip"</span>,<span class="string">"transtype"</span>,<span class="string">"amount"</span>,<span class="string">"fraud"</span>,<span class="string">"merchnum_x"</span>]]</span><br><span class="line">merchnum_miss_fix.rename(columns=&#123;<span class="string">'merchnum_x'</span>:<span class="string">'merchnum'</span>&#125;, inplace=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># combine replaced missing "merchnum" and nonmissing "merchnum"</span></span><br><span class="line">data=pd.concat([merchnum_nomiss,merchnum_miss_fix],sort=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># quality check</span></span><br><span class="line">print(data[<span class="string">"merchnum"</span>].isnull().sum())</span><br><span class="line">print(data.columns)</span><br></pre></td></tr></table></figure>

<h2 id="Fraud-Analysis-example"><a href="#Fraud-Analysis-example" class="headerlink" title="Fraud Analysis example:"></a>Fraud Analysis example:</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line">data = pd.read_excel(<span class="string">"Credit Card Payment Fraud Clean.xlsx"</span>)</span><br><span class="line">data[[<span class="string">"recordnum"</span>]] = data[[<span class="string">"recordnum"</span>]].astype(<span class="string">'category'</span>)</span><br><span class="line">data[[<span class="string">"cardnum"</span>]] = data[[<span class="string">"cardnum"</span>]].astype(<span class="string">'category'</span>)</span><br><span class="line">data[[<span class="string">"date"</span>]] = data[[<span class="string">"date"</span>]].astype(<span class="string">'datetime64[ns]'</span>)</span><br><span class="line">data[[<span class="string">"merchnum"</span>]] = data[[<span class="string">"merchnum"</span>]].astype(<span class="string">'category'</span>)</span><br><span class="line">data[[<span class="string">"merch.description"</span>]] = data[[<span class="string">"merch.description"</span>]].astype(<span class="string">'str'</span>)</span><br><span class="line">data[[<span class="string">"merch.state"</span>]] = data[[<span class="string">"merch.state"</span>]].astype(<span class="string">'category'</span>)</span><br><span class="line">data[[<span class="string">"merch.zip"</span>]] = data[[<span class="string">"merch.zip"</span>]].astype(<span class="string">'category'</span>)</span><br><span class="line">data[[<span class="string">"transtype"</span>]] = data[[<span class="string">"transtype"</span>]].astype(<span class="string">'category'</span>)</span><br><span class="line">data[[<span class="string">"amount"</span>]] = data[[<span class="string">"amount"</span>]].astype(<span class="string">'float'</span>)</span><br><span class="line">data[[<span class="string">"fraud"</span>]] = data[[<span class="string">"fraud"</span>]].astype(<span class="string">'category'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Type I: unusual transaction frequency at both card and merchant level</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Build_A_Var</span><span class="params">(df,time_window,key)</span>:</span></span><br><span class="line">    </span><br><span class="line">    df[<span class="string">"record"</span>]=<span class="number">1</span></span><br><span class="line">    df[key+<span class="string">"_"</span>+<span class="string">"frequency_"</span>+str(time_window)]=<span class="number">1</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(df.shape[<span class="number">0</span>]):</span><br><span class="line">        current_date = df.loc[df.index == i, <span class="string">"date"</span>].values[<span class="number">0</span>]</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> key ==<span class="string">"card"</span>:</span><br><span class="line">            current_key = df.loc[df.index==i,<span class="string">"cardnum"</span>].values[<span class="number">0</span>]</span><br><span class="line">            subset=df.loc[(df[<span class="string">"cardnum"</span>]==current_key) &amp; (df[<span class="string">"date"</span>]&lt;=current_date) \</span><br><span class="line">                             &amp; (df[<span class="string">"date"</span>]&gt;=current_date-pd.Timedelta(days=time_window)) \</span><br><span class="line">                             ,[<span class="string">"cardnum"</span>,<span class="string">"record"</span>]]</span><br><span class="line">            </span><br><span class="line">            run_frequency = subset[<span class="string">"record"</span>].sum()</span><br><span class="line">            </span><br><span class="line">            df.loc[df.index==i,key+<span class="string">"_"</span>+<span class="string">"frequency_"</span>+str(time_window)] = run_frequency</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">elif</span> key ==<span class="string">"merchant"</span>:</span><br><span class="line">            current_key = df.loc[df.index==i,<span class="string">"merchnum"</span>].values[<span class="number">0</span>]</span><br><span class="line">            subset=df.loc[(df[<span class="string">"merchnum"</span>]==current_key) &amp; (df[<span class="string">"date"</span>]&lt;=current_date) \</span><br><span class="line">                             &amp; (df[<span class="string">"date"</span>]&gt;=current_date-pd.Timedelta(days=time_window)) \</span><br><span class="line">                             ,[<span class="string">"merchnum"</span>,<span class="string">"record"</span>]]</span><br><span class="line">            </span><br><span class="line">            run_frequency = subset[<span class="string">"record"</span>].sum()</span><br><span class="line">            </span><br><span class="line">            df.loc[df.index==i,key+<span class="string">"_"</span>+<span class="string">"frequency_"</span>+str(time_window)] = run_frequency</span><br><span class="line">    </span><br><span class="line">        </span><br><span class="line">    <span class="keyword">del</span> df[<span class="string">"record"</span>]</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> df</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">data_test = Build_A_Var(data_test,<span class="number">3</span>,<span class="string">"card"</span>)</span><br><span class="line"></span><br><span class="line">print(data_test)</span><br></pre></td></tr></table></figure>
